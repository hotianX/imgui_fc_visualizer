name: Manual Build

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'Release'
        type: choice
        options:
          - Release
          - Debug

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure CMake
        run: cmake -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=${{ inputs.build_type }}

      - name: Build
        run: cmake --build build --config ${{ inputs.build_type }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: imgui_fc_visualizer-windows-${{ inputs.build_type }}
          path: |
            build/${{ inputs.build_type }}/*.exe
            build/${{ inputs.build_type }}/*.dll
          if-no-files-found: warn

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libgtk-3-dev \
            libasound2-dev

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ inputs.build_type }}

      - name: Build
        run: cmake --build build --config ${{ inputs.build_type }} --parallel

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: imgui_fc_visualizer-linux-${{ inputs.build_type }}
          path: |
            build/imgui_fc_visualizer
          if-no-files-found: warn
